<h2>Your Notifications</h2>
</header>
<main>
<div id="notificationList"></div>
</main>
<footer>
<p>All booking updates and payment status will appear here.</p>
</footer>
<script>
async function loadNotifications(){
    const res = await fetch('api/getNotifications.php');
    const notifications = await res.json();
    const container = document.getElementById('notificationList');
    container.innerHTML = '';
    notifications.forEach(n => {
        container.innerHTML += `<div class="notification-item">
        <p>Name: ${n.full_name}</p>
        <p>Room Number: ${n.room_number}</p>
        <p>Price: ${n.price}</p>
        <p>Status: ${n.status}</p>
        <p>Proof: <a href="${n.proof}" target="_blank">View</a></p>
        </div>`;
    });
}
loadNotifications();
</script>
